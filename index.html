<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行動電話使用意見調查表</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 50%;
            margin: 0 auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        textarea, select, input {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
        }
        .buttons {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <p class="title">行動電話使用意見調查表</p>
        <form action="submit.php" method="post">
            <label for="name">姓 名：</label>
            <input type="text" id="name" name="name" placeholder="請輸入您的姓名">

            <label for="email">E-Mail：</label>
            <input type="email" id="email" name="email" placeholder="請輸入您的 Email">

            <label for="problems">您使用手機時最常碰到哪些問題？</label>
            <textarea id="problems" name="problems" placeholder="請輸入您的回饋"></textarea>

            <label for="provider">您使用過哪些業者的門號？（可複選）</label>
            <select id="provider" name="provider[]" multiple>
                <option value="中華電信">中華電信</option>
                <option value="台灣大哥大">台灣大哥大</option>
                <option value="遠傳">遠傳</option>
                <option value="台灣之星">台灣之星</option>
            </select>

            <div class="buttons">
                <button type="submit">提交</button>
                <button type="reset">重設</button>
            </div>
        </form>
    </div>

</body>
</html>


</body>
</html>
